<!-- Step2 Solicitante -->
<div class="col-6" [ngClass]="petitionType === 'INDIVIDUAL' ? 'col-md-12': 'col-md-6'">
    <h2>Solicitante</h2>
    <div>
        <ngx-init-data-form #solicitanteDataForm [title]="'SOLICITANTE'" (OnformStateChange)="checkForm($event)"></ngx-init-data-form>
    </div>
    <button *ngIf="petitionType === 'CONJUNTA'" class="btn btn-success" (click)="sameOtherFormInit('ACOMPANIANTE', solicitanteDataForm)">Igual que Acompañante</button>
</div>

<!-- Step2 Acompanante -->
<div *ngIf="petitionType === 'CONJUNTA'" class="col-6 mt-5 mt-md-0 col-md-6">
    <h2>Acompañante</h2>
    <div>
        <ngx-init-data-form #acompanianteDataForm [title]="'ACOMPANIANTE'" (OnformStateChange)="checkForm($event)"></ngx-init-data-form>
    </div>
    <button class="btn btn-success" (click)="sameOtherFormInit('SOLICITANTE', acompanianteDataForm)">Igual que Solicitante</button>
</div>
