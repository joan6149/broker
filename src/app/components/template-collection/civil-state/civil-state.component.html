    </div>
    <button *ngIf="mortageData.petitionType === 'CONJUNTA'" class="btn btn-success" (click)="sameOtherCivilState('ACOMPANIANTE', estadoCivilSolicitante)">Igual que Acompa√±ante</button>

<!-- Step3 Estado civil acompanante -->
<div *ngIf="petitionType === 'CONJUNTA'" class="col-12 mt-5 mt-md-0 col-md-6">
    <div class="mb-3">
        <ngx-select-list #estadoCivilAcompaniante [listItems]="EstadosCivilesAcompanante"></ngx-select-list>
