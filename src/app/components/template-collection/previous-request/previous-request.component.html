<div class="row justify-content-center">
    <!-- Step3 Estado civil solicitante-->
    <div class="col-8 col-xl-6 mb-5 mb-xl-0">
        <h3 class="fw-bold" *ngIf="listAcompaniant.length > 0">Solicitante</h3>
        <div class="mb-3">
            <ngx-select-list #estadoCivilSolicitante [listItems]="listSolicitant" [selectedItem]="currentSolicitantSelectedValue" (OnSelectItem)="setValue($event, 'SOLICITANTE')"></ngx-select-list>
        </div>
        <button *ngIf="mortageData.petitionType === 'CONJUNTA' && listAcompaniant.length > 0" class="btn btn-success" (click)="sameOtherCombo('ACOMPANIANTE', estadoCivilSolicitante)">Igual que Acompañante</button>
    </div>
    
    <ng-container *ngIf="previousRequestAnswer === 'SI'">
        <div class="row">
            <h3>¿Con que entidades estas trabajando?</h3>
            <div class="d-flex justify-content-center column-gap-5">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" [(ngModel)]="bancosCheck" (change)="validateTemplate()">
                    <label class="form-check-label" for="inlineCheckbox1">Bancos</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" [(ngModel)]="brokersCheck" (change)="validateTemplate()">
                    <label class="form-check-label" for="inlineCheckbox2">Brokers</label>
                  </div>
            </div>
            <div class="d-flex justify-content-center column-gap-5" *ngIf="doShowBancosCombobox() || doShowBrokersCombobox()">
                <div class="w-25" *ngIf="doShowBancosCombobox()">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Bancos</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="w-25" *ngIf="doShowBrokersCombobox()">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Brokers</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
        </div>
    </ng-container>
</div>
