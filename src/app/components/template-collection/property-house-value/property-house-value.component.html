<div class="row d-flex justify-content-evenly mb-4">
    <div class="col-12 col-sm-4">
        <input class="text-edit propertyValue inputStyle" 
               [(ngModel)]="propertyValue" ngxOnlyNumber 
               [ngClass]="{'incorrectInputValue' : minMaxValueExceded(propertyValue, MIN_MORTAGE, MAX_MORTAGE)}" 
               (blur)="validatePropertyValue()"/>
    </div>
    <div class="col-4 col-sm-4">
        <mat-slider class="propertyValue-slider" [min]="MIN_MORTAGE" [max]="MAX_MORTAGE" step="500" (input)="sliderPropertyValue($event)">
            <input matSliderThumb>
        </mat-slider>
    </div>
</div>
<h1 class="mt-4 text-md-start">Aporte inicial</h1>
<hr />
<div class="row justify-content-center">
    <div class="col-12 col-md-4">
        <h3 class="text-edit-title text-md-start">
            Valor de entrada: 
        </h3>
    </div>
    <div class="col-12 col-md-4 d-flex justify-content-center">
        <input class="text-edit subPropertyValue inputStyle" 
        [(ngModel)]="entryValue" ngxOnlyNumber 
        [ngClass]="{'incorrectInputValue' : minMaxValueExceded(entryValue, MIN_ENTRY_CONTRIBUTE, MAX_ENTRY_CONTRIBUTE)}" 
        (blur)="validateEntryValue()"/>
    </div>
    <div class="col-4 d-flex justify-content-end">
        <mat-slider style ="width: 100%;" [min]="MIN_ENTRY_CONTRIBUTE" [max]="MAX_ENTRY_CONTRIBUTE" [(ngModel)]="entryValue" (input)="sliderEntryValue($event)">
            <input matSliderThumb>
        </mat-slider>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-12 col-md-4">
        <h3 class="text-edit-title text-md-start">
            Costes e impuestos: 
        </h3>
    </div>
    <div class="col-12 col-md-4">
        <h2 class="text-edit subPropertyValue fixedInput">
            {{taxAndCost}}
        </h2>
    </div>
    <div class="col-4">
        <!-- <mat-slider min="4800" max="60000" [(ngModel)]="taxAndCost" (input)="sliderTaxAndCostValue($event)">
            <input matSliderThumb>
        </mat-slider> -->
    </div>
</div>

<hr />

<div class="row justify-content-center">
    <div class="col-12 col-md-4">
        <h3 class="text-edit-title text-md-start">
            Total valor de entrada: 
        </h3>
    </div>
    <div class="col-12 col-md-4 d-flex justify-content-center">
        <input class="text-edit propertyValue inputStyle" #totalEntry 
               [(ngModel)]="totalEntryAportation" ngxOnlyNumber 
               [ngClass]="{'incorrectInputValue' : minMaxValueExceded(totalEntryAportation, MIN_TOTAL_ENTRY_CONTRIBUTE, MAX_TOTAL_ENTRY_CONTRIBUTE)}" 
               (blur)="validateTotalEntryValue()"/>
    </div>
    <div class="col-4 d-flex justify-content-end">
        <mat-slider style ="width: 100%;" [min]="MIN_TOTAL_ENTRY_CONTRIBUTE" [max]="MAX_TOTAL_ENTRY_CONTRIBUTE" [(ngModel)]="totalEntryAportation" (input)="sliderTotalAportationValue($event)">
            <input matSliderThumb>
        </mat-slider>
    </div>
</div>

<hr />

<h1 class="mt-4 text-md-start">Hipoteca</h1>
<hr />
<div class="row justify-content-center">
    <div class="col-12 col-md-4">
        <h3 class="text-edit-title text-md-start">
            Importe de la Hipoteca: 
        </h3>
    </div>
    <div class="col-12 col-md-4">
        <h2 class="text-edit subPropertyValue fixedInput">
            {{mortageImport}}
        </h2>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-12 col-md-4">
        <h3 class="text-edit-title text-md-start">
            Porcentaje de la hipoteca: 
        </h3>
    </div>
    <div class="col-12 col-md-4">
        <h2 class="text-edit subPropertyValue fixedInput">
            {{mortagePercentage | number: '1.0-0'}} %
        </h2>
    </div>
    
</div>

<hr />

<div class="row justify-content-center justify-content-md-end">
    <div class="col-12 col-md-2">
        <h3 class="text-edit-title text-md-start">
            AÃ±os: 
        </h3>
    </div>
    <div class="col-12 col-md-4">
        <input class="text-edit subPropertyValue inputStyle" 
               [(ngModel)]="yearsToMortage" ngxOnlyNumber 
               [ngClass]="{'incorrectInputValue' : minMaxValueExceded(yearsToMortage, MIN_YEARS, MAX_YEARS)}"
               (blur)="validateTotalYearsValue()"/>
    </div>
    <div class="col-4 col-md-4 d-flex align-self-md-end">
        <mat-slider style ="width: 100%;" [min]="MIN_YEARS" [max]="MAX_YEARS" [(ngModel)]="yearsToMortage" (input)="sliderYearsValue($event)">
            <input matSliderThumb>
        </mat-slider>
    </div>
</div>

<!-- Dialogos de error -->
<ngx-domo-dialog *ngIf="showErrorDialog === true" [correct]="false" [message]="ERROR_MSG" [title]="ERROR_TITLE" (onOkey)="closeErrorDialog()"></ngx-domo-dialog>
