<!-- Step2 Solicitante -->
<p-tabView [styleClass]="'headerClass'">
    <p-tabPanel header="Solicitante">
        <!-- Step2 Solicitante -->
        <div class="col-7 col-md-12">
            <h3 class="fw-bold">Solicitante</h3>
            <div>
                <ngx-lab-data-form #solicitanteDataForm [title]="'SOLICITANTE'" 
                                                        [listOfTypeLaboralSituation]="listOfTypeOfSituation"
                                                        [listFunctionaryType]="listOfFunctionaryType"
                                                        [listAutonomType]="listofAutonomType"
                                                        (OnformStateChange)="checkForm($event)"></ngx-lab-data-form>            </div>
            <button *ngIf="petitionType === 'CONJUNTA'" class="btn btn-success" (click)="sameOtherForm('ACOMPANIANTE', solicitanteDataForm)">Igual que Acompañante</button>
        </div>
    </p-tabPanel>
    <p-tabPanel *ngIf="petitionType === 'CONJUNTA'" header="Acompañante">
        <!-- Step2 Acompanante -->
        <div *ngIf="petitionType === 'CONJUNTA'" class="col-7 col-md-12 ">
            <h3 class="fw-bold">Acompañante</h3>
            <div>
                <ngx-lab-data-form #acompanianteDataForm [title]="'ACOMPANIANTE'" 
                                                         [listOfTypeLaboralSituation]="listOfTypeOfSituation"
                                                         [listFunctionaryType]="listOfFunctionaryType"
                                                         [listAutonomType]="listofAutonomType"
                                                        (OnformStateChange)="checkForm($event)"></ngx-lab-data-form>            </div>
            <button class="btn btn-success" (click)="sameOtherForm('SOLICITANTE', acompanianteDataForm)">Igual que Solicitante</button>
        </div> 
    </p-tabPanel>
</p-tabView>
