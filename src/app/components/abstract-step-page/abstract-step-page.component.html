<div class="abstract-step">
    <h1 class="col-4 col-md-8 col-xl-12 text-center align-self-center fw-bold">{{templates.get(this.currentStep)?.title}}</h1>
    <div class="row d-flex flex-md-row justify-content-center align-items-center">
        <ng-container #container></ng-container>
    </div>
    <div class="buttons">
        <button class="btn btn-warning" *ngIf="+currentStep > 1" (click)="nextStep(-1)">Previous</button>
        <button class="btn btn-success" 
                *ngIf="+currentStep < numberOfSteps"
                [disabled]="currentStepIsCorrect === false"
                (click)="nextStep(+1)">Next</button>
        <button class="btn btn-success" 
                *ngIf="+currentStep === numberOfSteps" 
                [disabled]="currentStepIsCorrect === false"
                (click)="submit()">Finalize</button>
    </div>
</div>

<ng-template #EmptyTemplate></ng-template>
