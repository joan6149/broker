<!-- MENSAJES DE LA APP -->
<ngx-domo-dialog *ngIf="(showDialog$ | async)!.show" 
                [correct]="(showDialog$ | async)!.correct || false"
                [message]="(showDialog$ | async)!.msg || ''"
                (onOkey)="closeDialog()"></ngx-domo-dialog>

<p-toast [style]="{'opacity': 1}" position="top-center" key="httpErrors"></p-toast>
<p-toast [style]="{'opacity': 1}" position="top-center" key="messages"></p-toast>
